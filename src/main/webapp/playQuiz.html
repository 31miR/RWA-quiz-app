<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="../styles/playQuiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="icon" href="../images/icon.png" type="image/png">
</head>
<body>

<!-- Prikazujemo odmah pitanje -->
<div id="question-container" class="paper-component" style="display:block">
    <div class="top-section">
        <span id="number-of-players">Players: 1</span>
        <span id="time-left">30 seconds left</span>
    </div>

    <div class="question-section">
        <p id="question-text">What is the capital of France?</p>
    </div>

    <div class="answer-section">
        <div class="option">
            <input type="checkbox" id="option1" name="option1" value="Paris">
            <label for="option1">Paris</label>
        </div>
        <div class="option">
            <input type="checkbox" id="option2" name="option2" value="Berlin">
            <label for="option2">Berlin</label>
        </div>
        <div class="option">
            <input type="checkbox" id="option3" name="option3" value="Madrid">
            <label for="option3">Madrid</label>
        </div>
        <div class="option">
            <input type="checkbox" id="option4" name="option4" value="Rome">
            <label for="option4">Rome</label>
        </div>
        <button id="next-question" type="button" onclick="alert('Next question placeholder')">Submit</button>

        <div id="loading-next-question" class="loading-next-question" style="display:none">
            <p>Waiting for the next question...</p>
            <div id="p22" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </div>
    </div>
</div>

<!-- Tabela rezultata ostaje sakrivena -->
<div id="table-container" class="table-container" style="display:none">
    <h4>Top 10 Players</h4>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
