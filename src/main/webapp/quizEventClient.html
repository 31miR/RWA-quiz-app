<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./styles/playQuiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <div id="name-element" class="container">
        <h2><em>ENTER YOUR NICKNAME</em></h2>
        <input type="text" id="nameInput" placeholder="Your nickname" required>
        <button id="readyButton">Ready</button>
    </div>

    <div id="loading" class="loading" style="display: none">
        <h2>Quiz starting soon..</h2>
        <div class="custom-progress">
            <div class="bar"></div>
        </div>
    </div>

    <div id="question-container" class="paper-component" style="display:none">
        <div class="top-section">
            <span id="number-of-players">PLAYERS: 0</span>
            <span id="time-left">TIME: 0s</span>
        </div>
        <div class="question-section">
            <p id="question-text">Question will appear here</p>
        </div>
        <div class="answer-section">
            <div class="option">
                <input type="checkbox" id="option1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option3">
                <label for="option3">Option 3</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option4">
                <label for="option4">Option 4</label>
            </div>
            <button id="next-question" type="button">Submit</button>
            <div id="loading-next-question" class="loading-next-question" style="display:none">
                <p>Waiting for the next question...</p>
                <div class="custom-progress">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="table-container" class="table-container" style="display:none">
        <div id="quiz_ended_div" style="display:none">
            <h2> QUIZ ENDED </h2>
            <button id="back_landing" type="button" href="landingPage.html">BACK TO MAIN PAGE</button>
        </div>
        <h2 style="color:#ff3366; text-align: center; "">TOP 10 PLAYERS</h2>
        <ol id="top10-list"></ol>
    </div>

    

    <script type="module" src="./scripts/playQuiz.js"></script>
</body>
</html>
