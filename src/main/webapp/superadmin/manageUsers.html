<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="../styles/adminHeader.css">
    <link rel="stylesheet" type="text/css" href="../styles/manageUsers.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
    <script src="../scripts/manageUsers.js"></script>
    <link rel="icon" href="../images/logo.jpg" type="image/jpg">
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="header-left"></div>

        <div class="header-center">
            <form action="../shared/home" method="GET">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    HOME
                </button>
            </form>
            <form action="manageUsers" method="GET">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    USERS
                </button>
            </form>
            <form action="manageQuizzes" method="GET">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    QUIZZES
                </button>
            </form>
        </div>

        <div class="header-right">
            <form action="/kviz/api/admin/logout" method="POST">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    LOG OUT
                </button>
            </form>
        </div>
    </div>
</header>

<div class="add-user-button-container">
    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button add-user-button">
        Add new user
    </button>
</div>

<div class="user-table-container">
    <table id="user-table" class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Hashed Password</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically via JavaScript -->
        </tbody>
    </table>
</div>
<!-- PAGINACIJA -->
<div id="pagination" class="pagination-container"></div>


</body>
</html>
