<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="../styles/adminHeader.css">
    <link rel="stylesheet" type="text/css" href="../styles/manageUsers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="icon" href="../images/logo.jpg" type="image/jpg">
</head>
<body data-role="superadmin">

<header class="header">
    <div class="header-content">
        <div class="header-left"></div>
        <div class="header-center">
            <!-- HOME -->
            <form action="../landingPage.html" method="GET">
                <button type="submit" 
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    HOME
                </button>
            </form>

            <!-- QUIZZES -->
            <form action="../admin/editorDashboard.html" method="GET">
                <button type="submit" 
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    QUIZZES
                </button>
            </form>

            <!-- USERS -->
            <form action="../admin/manageUsers.html" method="GET">
                <button type="submit" 
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                    USERS
                </button>
            </form>
        </div>
        <div class="header-right">
            <button id="logout-btn" 
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect header-button">
                LOG OUT
            </button>
        </div>
    </div>
</header>


<div class="add-user-button-container">
    <button id="add-new-user-btn" type="button"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect add-user-button header-button">
        Add new user
    </button>
</div>

<div class="user-table-container">
    <table id="user-table" class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Hashed Password</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dinamički popunjeno kroz JS -->
        </tbody>
    </table>

    <div id="pagination" class="pagination-container"></div>
</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../scripts/manageUsers.js" defer></script>
</body>
</html>
