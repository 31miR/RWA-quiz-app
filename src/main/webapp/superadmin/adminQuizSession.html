<!DOCTYPE html>
<html>
<head>
    <title>Waiting for players</title>
    <link rel="stylesheet" type="text/css" href="../styles/playQuizAdmin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" href="../images/icon.png" type="image/png">
</head>
<body>
<div class="elements-container">
    <div class="number-of-players-label">
        <h2>Current number of players: </h2>
        <a class="number-of-players" id="number-of-players1">0</a>
    </div>
    <div class="player-list-container">
        <h2>Players Joined</h2>
        <ul id="player-list"></ul>
    </div>
    <button id="start-quiz-btn" class="mdl-button mdl-js-button mdl-button--raised">
        Start Quiz
    </button>
</div>
<div class="paper-component" style="display:none;">
    <div class="top-section">
        <span id="number-of-players">Players: 10</span>
        <span id="time-left">Time Left: 30s</span>
    </div>
    <div class="question-section">
        <p id="question-text">What is the capital of France?</p>
    </div>
    <div class="answer-section">
        <p id="correct-answer">Correct Answer: Paris</p>
    </div>
    <div class="status-section">
        <span id="correct-answers">Correct: 3</span>
        <span id="incorrect-answers">Incorrect: 1</span>
    </div>
    <button id="next-question" type="button">Next Question</button>
    <button id="export-results" type="button" style="display: none">Export Results</button>
</div>
<script src="../scripts/quizSession.js"></script>
</body>
</html>
