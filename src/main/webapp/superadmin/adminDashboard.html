<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../styles/adminDashboard.css">
    <link rel="icon" href="../images/logo.jpg" type="image/jpg">
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="header-left"></div>

        <div class="header-center">
            <form action="home.html" method="GET">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">HOME</button>
            </form>
            <form action="manageQuizzes.html" method="GET">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">QUIZZES</button>
            </form>
        </div>

        <div class="header-right">
            <form action="logout" method="POST">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">LOGOUT</button>
            </form>
        </div>
    </div>
</header>

</body>
</html>
