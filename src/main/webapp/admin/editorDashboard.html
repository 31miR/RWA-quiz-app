<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Quiz</title>
    <link rel="stylesheet" type="text/css" href="../styles/adminHeader.css" />
    <link rel="stylesheet" type="text/css" href="../styles/manageQuiz.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="icon" href="../images/logo.jpg" type="image/jpg" />
</head>
<body data-role="superadmin"> <!-- "admin" za običnog admina -->

<header class="header">
    <div class="header-content">
        <div class="header-left"></div>
        <div class="header-center">
            <!-- USERS dugme se dodaje preko JS ako je superadmin -->
        </div>
        <div class="header-right">
            <button id="logout-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                LOGOUT
            </button>
        </div>
    </div>
</header>

<div class="add-quiz-button-container">
    <button id="add-new-quiz-btn" type="button" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Add new quiz
    </button>
</div>

<div class="quiz-table-container">
    <table id="quiz-table" class="quiz-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Questions</th>
            <th>Actions</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dinamički popunjeno kroz JS -->
        </tbody>
    </table>

    <div id="pagination" class="pagination-container"></div>
</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="../scripts/manageQuiz.js" defer></script>
</body>
</html>
