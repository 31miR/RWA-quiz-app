
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Quiz</title>
    <link rel="stylesheet" type="text/css" href="../styles/adminHeader.css" />
    <link rel="stylesheet" type="text/css" href="../styles/manageQuiz.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/manageQuiz.js"></script>
    <link rel="icon" href="../images/logo.jpg" type="image/jpg" />
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="submit-buttons" style="justify-content: flex-start; gap: 15px; margin-bottom: 10px;">
            <form action="../shared/home" method="GET" style="display:inline;">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    HOME
                </button>
            </form>
            <form action="manageUsers" method="GET" style="display:inline;">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    USERS
                </button>
            </form>
        </div>
        <form action="${pageContext.request.contextPath}/logout" method="POST" style="display:inline;">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Log out
            </button>

        </form>
    </div>
</header>



<div class="add-quiz-button-container">
    <button type="button" class="add-quiz-button">Add new quiz</button>
</div>

<div class="quiz-table-container">
    <table id="quiz-table" class="quiz-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Questions</th>
            <th>Actions</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <!-- DinamiÄki popunjeno kroz JS -->
        </tbody>
    </table>
</div>
</body>
</html>
