<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/addNewQuiz.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="icon" href="../images/logo.jpg" type="image/jpg">
</head>
<body>

<form id="quizForm" enctype="multipart/form-data">
    <div class="form-container">
        <h3><em>ADD A NEW QUIZ</em></h3>

        <div class="input-container">
            <label for="quizTitle">Quiz Title</label>
            <input type="text" id="quizTitle" placeholder="Quiz Title">
        </div>

        <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="imagePreview" class="image-preview"></div>
        </div>

        <div id="questionsContainer" class="questions-container">
            <div class="question-section">
                <h3>Question 1</h3>

                <div class="input-container">
                    <label for="questionText">Question Text</label>
                    <input type="text" id="questionText" name="questionText[]" placeholder="Question text" required>
                </div>

                <div class="options-container">
                    <div class="option-group">
                        <label>Option 1</label>
                        <input type="text" name="option1[]" class="option-input" required>
                    </div>
                    <div class="option-group">
                        <label>Option 2</label>
                        <input type="text" name="option2[]" class="option-input" required>
                    </div>
                    <div class="option-group">
                        <label>Option 3</label>
                        <input type="text" name="option3[]" class="option-input">
                    </div>
                    <div class="option-group">
                        <label>Option 4</label>
                        <input type="text" name="option4[]" class="option-input">
                    </div>
                </div>

                <div class="input-container">
                    <label>Correct Answer</label>
                    <div class="chips-container">
                        <span class="mdl-chip correct-chip" data-value="option1">
                            <span class="mdl-chip__text">Option 1</span>
                        </span>
                        <span class="mdl-chip correct-chip" data-value="option2">
                            <span class="mdl-chip__text">Option 2</span>
                        </span>
                        <span class="mdl-chip correct-chip" data-value="option3">
                            <span class="mdl-chip__text">Option 3</span>
                        </span>
                        <span class="mdl-chip correct-chip" data-value="option4">
                            <span class="mdl-chip__text">Option 4</span>
                        </span>
                    </div>
                    <input type="hidden" name="correctAnswer[]" id="correctAnswerHidden" required>
                </div>

                <div class="input-container">
                    <label for="timeLengthSlider">Time Length (in seconds): <span id="sliderValue">0</span>s</label>
                    <input class="mdl-slider mdl-js-slider"
                        type="range"
                        id="timeLengthSlider"
                        name="timeLength[]"
                        min="0" max="60" value="0" step="1" tabindex="0">
                </div>
            </div>
        </div>

        <div class="question-section-plus-button">
            <button type="button" id="addQuestionButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </button>
        </div>

        <div class="submit-buttons">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="location.href='manageQuizzes';">
                Cancel
            </button>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Submit
            </button>
        </div>
    </div>
</form>
<script src="../scripts/addNewQuiz.js"></script>
</body>
</html>
